<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>PM5 Monitor</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0097A7">
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            /* overflow: hidden; */
        }

        a, a:hover, a:visited {
            text-decoration: none;
            color: white;
        }

        body,
        h1 {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        td {
            text-align: center;
        }

        .navigation__items {
            display: flex;
            list-style-type: none;
            padding: 0px 8px;
            position: absolute;
            margin: 0px;
        }

        .navigation__item {
            width: 100px;
            text-align: center;
            height: 56px;
            display: flex;
        }

        .navigation__item a {
            width: 100%;
            line-height: 56px;
            transition: background 100ms ease-in;
        }

        .navigation__item a:active {
            /*<!--background: #00B9D1;-->*/
            background: #00A4BD;
        }

        .navigation__item_selected {
            font-weight: bold;
            border-bottom: 4px solid #CDDC39;
        }

        .hidden {
            display: none;
        }

        .header {
            color: white;
        }

        .appbar {
            height: 56px;
            display: flex;
            padding: 8px 16px;
            background-color: #0097A7;
        }

        .logo {
            width: 70%;
        }

        .toolbar {
            background-color: #00BCD4;
            height: 56px;
        }

        .status {
            font-size: 1.5em;
            display: inline;
        }

        button {
            color: white;
            background: inherit;
            border: none;
            font: inherit;
        }

        .metrics {
            margin: 60px 0px;
        }

        .metric-box {
            width: 100%;
            text-align: center;
            font-size: 1.0em;
        }

        .metric-box__metric {
            font-size: 4.0em;
        }

        .page {
            width: 100%;
            position: absolute;
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }

        .page_left {
            left: -100vw;
        }

        .page_right {
            left: 100vw;
        }

        .page_active {
            left: 0vw;
            opacity: 1;
        }

        .logbook-records {
            width: 100%;
            margin-top: 8px;
        }

        .no-workout {
            width: 100%;
            text-align: center;
            margin-top: 204px
        }

        .no-workout_hidden {
            display: none;
        }

        .page-header {
            padding: 4px 16px;
        }

        .page-content {
            padding: 8px 16px;
        }

        .onoffswitch {
            position: relative; width: 55px;
            margin: 4px 16px 0 0;
            -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
            float: right;
        }

        .onoffswitch-checkbox {
            display: none;
        }

        .onoffswitch-label {
            display: block; overflow: hidden; cursor: pointer;
            height: 20px; padding: 0; line-height: 20px;
            border: 0px solid #FFFFFF; border-radius: 30px;
            background-color: #9E9E9E;
        }

        .onoffswitch-label:before {
            content: "";
            display: block; width: 30px; margin: -5px;
            background: #FFFFFF;
            position: absolute; top: 0; bottom: 0;
            right: 31px;
            border-radius: 30px;
            box-shadow: 0 6px 12px 0px #757575;
        }

        .onoffswitch-checkbox:checked + .onoffswitch-label {
            background-color: #CDDC39;
        }

        .onoffswitch-checkbox:checked + .onoffswitch-label, .onoffswitch-checkbox:checked + .onoffswitch-label:before {
            border-color: #CDDC39;
        }

        .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
            margin-left: 0;
        }

        .onoffswitch-checkbox:checked + .onoffswitch-label:before {
            right: 0px;
            background-color: #CDDC39;
            box-shadow: 3px 6px 18px 0px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="appbar">
            <div class="logo">
                <h1>PM5 Monitor</h1>
            </div>
        </div>
        <div class="toolbar">
            <nav class="navigation">
                <ul class="navigation__items">
                    <li class="navigation__item navigation__item_selected" data-target-page="monitor">
                        <a href="#">Monitor</a>
                    </li>
<!--                    <li class="navigation__item" data-target-page="logbook">-->
<!--                        <a href="#">Logbook</a>-->
<!--                    </li>-->
                </ul>
            </nav>
        </div>
    </header>
    <div class="content">
        <div class="page page_left page_active" data-page="monitor">
            <div class="page-header">
                <div id="status" class="status">Disconnected</div>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
                    <label class="onoffswitch-label" for="myonoffswitch"></label>
                </div>
            </div>
            <div class="game">
                <h3>The Lake!</h3>
                <div id="theLake" style="width: 100%; height: 150px; background-color: deepskyblue; position: relative;">
                    <div id="myBoat" style="width: 30px; height: 30px; left: 0px; top: 60px; position: absolute; background-color: #fff; border: solid #000 1px;">&nbsp;</div>
<!--                    <p>-->
<!--                        On the PM5 monitor, go to More Options &gt; Enable Wireless to enable Bluetooth connections.-->
<!--                    </p>-->
                </div>
            </div>

            <div class="page-content">
                <div class="metrics">
                    <div class="metric-box">
                        <h2 class="metric-box__title">Time:</h2>
                        <div class="metric-box__metric"><span id="time">00:00:00</span></div>
                    </div>
                    <div class="metric-box">
                        <h2 class="metric-box__title">Distance:</h2>
                        <div class="metric-box__metric"><span id="distance">0.0</span>m</div>
                    </div>
                    <div>
                        <div class="metric-box" style="width: 50%; float: right;">
                            <h2 class="metric-box__title">Stroke state:</h2>
                            <div class="metric-box__metric"><span id="stroke-state">0</span></div>
                        </div>
                        <div class="metric-box" style="width: 50%; float: right;">
                            <h2 class="metric-box__title">Peak Power:</h2>
                            <div class="metric-box__metric"><span id="peak-power">0</span></div>
                        </div>
                    </div>
                </div>
                <div style="clear: both"></div>
                <div class="instructions">
                    <h3>Instructions</h3>
                    <div>
                        <p>
                            On the PM5 monitor, go to More Options &gt; Enable Wireless to enable Bluetooth connections.
                        </p>
                    </div>
                </div>

            </div>
        </div>
<!--        <div class="page page_right" data-page="logbook">-->
<!--            <table class="logbook-records">-->
<!--                <tr>-->
<!--                    <th>Date</th>-->
<!--                    <th>Time</th>-->
<!--                    <th>Distance</th>-->
<!--                </tr>-->
<!--            </table>-->
<!--            <div class="no-workout">-->
<!--                <h2>You don't have any workouts yet</h2>-->
<!--            </div>-->
<!--        </div>-->
    </div>
    <template id="logbook-record">
        <tr class="logentry">
            <td class="logentry__date">2016-12-05 9:30</td>
            <td class="logentry__time">12:45:15</td>
            <td class="logentry__distance">2000m</td>
        </tr>
    </template>

    <script async src="js/app.js" type="text/javascript"></script>
</body>
</html>
